<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo de la mina con textura más realista -->
  <defs>
    <linearGradient id="rockWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <pattern id="rockTexture" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,50 Q25,0 50,50 T100,50" stroke="#34495e" stroke-width="2" fill="none" />
      <path d="M0,70 Q25,20 50,70 T100,70" stroke="#34495e" stroke-width="1.5" fill="none" />
      <path d="M0,30 Q25,80 50,30 T100,30" stroke="#34495e" stroke-width="1.5" fill="none" />
    </pattern>
  </defs>
  
  <rect x="0" y="0" width="800" height="600" fill="url(#rockWall)"/>
  
  <!-- Túnel de mina con iluminación y detalles realistas -->
  <path d="M50,500 C200,350 600,350 750,500" stroke="#1a2530" stroke-width="250" fill="none"/>
  <path d="M50,500 C200,350 600,350 750,500" stroke="url(#rockTexture)" stroke-width="240" fill="none" opacity="0.7"/>
  
  <!-- Iluminación del túnel -->
  <ellipse cx="400" cy="400" rx="400" ry="150" fill="#f39c12" opacity="0.1"/>
  
  <!-- Rieles de mina detallados -->
  <line x1="150" y1="500" x2="650" y2="500" stroke="#7f8c8d" stroke-width="8"/>
  <line x1="150" y1="510" x2="650" y2="510" stroke="#7f8c8d" stroke-width="8"/>
  
  <!-- Travesaños de rieles con textura de madera -->
  <g>
    <rect x="200" y="495" width="50" height="20" fill="#6d4c41"/>
    <line x1="205" y1="495" x2="205" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="215" y1="495" x2="215" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="225" y1="495" x2="225" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="235" y1="495" x2="235" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="245" y1="495" x2="245" y2="515" stroke="#5d4037" stroke-width="1"/>
  </g>
  
  <g>
    <rect x="300" y="495" width="50" height="20" fill="#6d4c41"/>
    <line x1="305" y1="495" x2="305" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="315" y1="495" x2="315" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="325" y1="495" x2="325" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="335" y1="495" x2="335" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="345" y1="495" x2="345" y2="515" stroke="#5d4037" stroke-width="1"/>
  </g>
  
  <g>
    <rect x="400" y="495" width="50" height="20" fill="#6d4c41"/>
    <line x1="405" y1="495" x2="405" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="415" y1="495" x2="415" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="425" y1="495" x2="425" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="435" y1="495" x2="435" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="445" y1="495" x2="445" y2="515" stroke="#5d4037" stroke-width="1"/>
  </g>
  
  <g>
    <rect x="500" y="495" width="50" height="20" fill="#6d4c41"/>
    <line x1="505" y1="495" x2="505" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="515" y1="495" x2="515" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="525" y1="495" x2="525" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="535" y1="495" x2="535" y2="515" stroke="#5d4037" stroke-width="1"/>
    <line x1="545" y1="495" x2="545" y2="515" stroke="#5d4037" stroke-width="1"/>
  </g>
  
  <!-- Maquinaria minera moderna -->
  <g transform="translate(250,450)">
    <!-- Cuerpo de la perforadora -->
    <rect x="0" y="-80" width="120" height="80" rx="5" fill="#f1c40f"/>
    <rect x="10" y="-70" width="100" height="60" rx="3" fill="#e67e22"/>
    
    <!-- Detalles de la máquina -->
    <rect x="20" y="-60" width="80" height="10" rx="2" fill="#34495e"/>
    <rect x="20" y="-45" width="80" height="10" rx="2" fill="#34495e"/>
    <rect x="20" y="-30" width="80" height="10" rx="2" fill="#34495e"/>
    
    <!-- Brazo perforador -->
    <rect x="120" y="-50" width="80" height="20" fill="#7f8c8d"/>
    <circle cx="210" cy="-40" r="10" fill="#34495e"/>
    <circle cx="210" cy="-40" r="5" fill="#2c3e50"/>
    
    <!-- Ruedas -->
    <circle cx="30" cy="0" r="20" fill="#34495e"/>
    <circle cx="30" cy="0" r="15" fill="#2c3e50"/>
    <circle cx="30" cy="0" r="5" fill="#7f8c8d"/>
    
    <circle cx="90" cy="0" r="20" fill="#34495e"/>
    <circle cx="90" cy="0" r="15" fill="#2c3e50"/>
    <circle cx="90" cy="0" r="5" fill="#7f8c8d"/>
    
    <!-- Luces de trabajo -->
    <circle cx="10" cy="-80" r="5" fill="#f1c40f"/>
    <circle cx="10" cy="-80" r="3" fill="#ffffff"/>
    <path d="M5,-85 L-15,-100 L-15,-60 L5,-75 Z" fill="#f1c40f" opacity="0.3"/>
    
    <circle cx="110" cy="-80" r="5" fill="#f1c40f"/>
    <circle cx="110" cy="-80" r="3" fill="#ffffff"/>
    <path d="M115,-85 L135,-100 L135,-60 L115,-75 Z" fill="#f1c40f" opacity="0.3"/>
  </g>
  
  <!-- Sistema de monitoreo avanzado -->
  <g transform="translate(550,350)">
    <!-- Estación de monitoreo -->
    <rect x="-40" y="-60" width="80" height="60" rx="5" fill="#34495e"/>
    <rect x="-35" y="-55" width="70" height="45" rx="3" fill="#2c3e50"/>
    
    <!-- Pantalla principal -->
    <rect x="-30" y="-50" width="60" height="35" rx="2" fill="#ecf0f1"/>
    
    <!-- Datos en pantalla -->
    <line x1="-25" y1="-40" x2="25" y2="-40" stroke="#3498db" stroke-width="1"/>
    <line x1="-25" y1="-35" x2="15" y2="-35" stroke="#3498db" stroke-width="1"/>
    <line x1="-25" y1="-30" x2="20" y2="-30" stroke="#3498db" stroke-width="1"/>
    <line x1="-25" y1="-25" x2="5" y2="-25" stroke="#3498db" stroke-width="1"/>
    
    <!-- Gráfico de datos -->
    <polyline points="-20,-45 -15,-42 -10,-44 -5,-40 0,-43 5,-38 10,-41 15,-37 20,-39" stroke="#e74c3c" stroke-width="1" fill="none"/>
    
    <!-- Botones de control -->
    <circle cx="-20" cy="-5" r="3" fill="#e74c3c"/>
    <circle cx="0" cy="-5" r="3" fill="#f1c40f"/>
    <circle cx="20" cy="-5" r="3" fill="#2ecc71"/>
    
    <!-- Antena de comunicación -->
    <line x1="30" y1="-60" x2="30" y2="-80" stroke="#7f8c8d" stroke-width="2"/>
    <circle cx="30" cy="-85" r="5" fill="#7f8c8d"/>
    <path d="M25,-70 L35,-70 L30,-75 Z" fill="#7f8c8d"/>
    <path d="M22,-75 L38,-75 L30,-85 Z" fill="#7f8c8d"/>
  </g>
  
  <!-- Sensores y sistema de seguridad -->
  <g transform="translate(150,350)">
    <!-- Cámara de seguridad -->
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#34495e"/>
    <circle cx="0" cy="0" r="8" fill="#2c3e50"/>
    <circle cx="0" cy="0" r="5" fill="#3498db"/>
    <circle cx="0" cy="0" r="2" fill="#2c3e50"/>
    
    <!-- Soporte de cámara -->
    <rect x="-5" y="10" width="10" height="20" fill="#7f8c8d"/>
    
    <!-- Luz indicadora -->
    <circle cx="10" cy="-5" r="3" fill="#e74c3c"/>
    <circle cx="10" cy="-5" r="1" fill="#ffffff"/>
    
    <!-- Campo de visión -->
    <path d="M0,0 L-40,-30 L40,-30 Z" fill="#3498db" opacity="0.1"/>
  </g>
  
  <!-- Iluminación de emergencia -->
  <g transform="translate(400,300)">
    <rect x="-20" y="-10" width="40" height="20" rx="10" fill="#e74c3c"/>
    <rect x="-15" y="-5" width="30" height="10" rx="5" fill="#c0392b"/>
    <text x="-10" y="3" font-family="Arial" font-size="8" fill="#ffffff">EXIT</text>
    
    <!-- Luz de emergencia -->
    <path d="M-25,-5 L-40,-15 L-40,5 L-25,15 Z" fill="#e74c3c" opacity="0.3"/>
    <path d="M25,-5 L40,-15 L40,5 L25,15 Z" fill="#e74c3c" opacity="0.3"/>
  </g>
  
  <!-- Ventilación industrial -->
  <g transform="translate(650,400)">
    <circle cx="0" cy="0" r="25" fill="#bdc3c7"/>
    <circle cx="0" cy="0" r="20" fill="#95a5a6"/>
    <circle cx="0" cy="0" r="5" fill="#7f8c8d"/>
    
    <!-- Aspas del ventilador -->
    <g transform="rotate(0)">
      <path d="M0,0 L-5,-15 L5,-15 Z" fill="#7f8c8d"/>
    </g>
    <g transform="rotate(60)">
      <path d="M0,0 L-5,-15 L5,-15 Z" fill="#7f8c8d"/>
    </g>
    <g transform="rotate(120)">
      <path d="M0,0 L-5,-15 L5,-15 Z" fill="#7f8c8d"/>
    </g>
    <g transform="rotate(180)">
      <path d="M0,0 L-5,-15 L5,-15 Z" fill="#7f8c8d"/>
    </g>
    <g transform="rotate(240)">
      <path d="M0,0 L-5,-15 L5,-15 Z" fill="#7f8c8d"/>
    </g>
    <g transform="rotate(300)">
      <path d="M0,0 L-5,-15 L5,-15 Z" fill="#7f8c8d"/>
    </g>
    
    <!-- Rejilla protectora -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
</svg>