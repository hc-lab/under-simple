<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo de la mina -->
  <rect x="0" y="0" width="800" height="600" fill="#2c3e50"/>
  
  <!-- Túnel de mina -->
  <path d="M100,500 C200,400 600,400 700,500" stroke="#34495e" stroke-width="200" fill="none"/>
  
  <!-- Rieles de mina -->
  <line x1="150" y1="500" x2="650" y2="500" stroke="#7f8c8d" stroke-width="10"/>
  <line x1="150" y1="510" x2="650" y2="510" stroke="#7f8c8d" stroke-width="10"/>
  
  <!-- Travesaños de rieles -->
  <rect x="200" y="495" width="50" height="20" fill="#6d4c41"/>
  <rect x="300" y="495" width="50" height="20" fill="#6d4c41"/>
  <rect x="400" y="495" width="50" height="20" fill="#6d4c41"/>
  <rect x="500" y="495" width="50" height="20" fill="#6d4c41"/>
  <rect x="600" y="495" width="50" height="20" fill="#6d4c41"/>
  
  <!-- Vagoneta minera -->
  <rect x="350" y="450" width="100" height="50" rx="10" fill="#e74c3c"/>
  <circle cx="375" cy="500" r="15" fill="#7f8c8d"/>
  <circle cx="425" cy="500" r="15" fill="#7f8c8d"/>
  
  <!-- Elementos tecnológicos -->
  <circle cx="400" cy="200" r="80" fill="#3498db" opacity="0.7"/>
  
  <!-- Pantalla digital -->
  <rect x="350" y="150" width="100" height="70" rx="5" fill="#2c3e50"/>
  <rect x="360" y="160" width="80" height="50" rx="2" fill="#ecf0f1"/>
  
  <!-- Gráficos en pantalla -->
  <polyline points="370,190 380,180 390,185 400,170 410,175 420,165 430,180" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Sensores y luces -->
  <circle cx="300" cy="250" r="10" fill="#f1c40f"/>
  <circle cx="500" cy="250" r="10" fill="#f1c40f"/>
  
  <!-- Rayos de luz -->
  <line x1="290" y1="240" x2="270" y2="220" stroke="#f1c40f" stroke-width="2"/>
  <line x1="300" y1="240" x2="300" y2="220" stroke="#f1c40f" stroke-width="2"/>
  <line x1="310" y1="240" x2="330" y2="220" stroke="#f1c40f" stroke-width="2"/>
  
  <line x1="490" y1="240" x2="470" y2="220" stroke="#f1c40f" stroke-width="2"/>
  <line x1="500" y1="240" x2="500" y2="220" stroke="#f1c40f" stroke-width="2"/>
  <line x1="510" y1="240" x2="530" y2="220" stroke="#f1c40f" stroke-width="2"/>
</svg>